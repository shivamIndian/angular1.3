<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script> 
</head>
</head>
<body ng-app="sortingApp">
    <div ng-controller="sortingController">
        order By: <select ng-model="sortData">
                    <option value="name">Name Asc:</option>
                    <option value="class">Class Asc:</option>
                    <option value="-city">City:</option>    
                </select>   
        <table>
                <thead>
                     <tr>
                     <th>Name:</th>
                     <th>Class:</th>
                     <th>City:</th>
                     </tr>
                </thead>  
                 <tbody>
                        <tr ng-repeat="std in stds | orderBy:sortData ">
                           <td>{{std.name}}</td>
                           <td>{{std.class}}</td>
                           <td>{{std.city}}</td>
                          
                        </tr>
                </tbody>
          </table>
    
    </div>
    
</body>
</html>
